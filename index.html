<!doctype html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CitePlag</title>
    <link rel="stylesheet" href="css/libs/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="{{ asset('favicon.ico') }}" />
</head>

<body>
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="about.html">
                    <span class="glyphicon glyphicon-info-sign"></span> About
                </a>
                <a class="navbar-brand" id="navLogo" href="http://www.sciplore.org" target="_blank">
                    <img src="images/sciplore_logo.png" alt="SciPlore Logo">
                </a>
            </div>

            <!-- all elements for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav"></ul>
            </div>
        </div>
    </nav>

    <script type="text/x-handlebars" data-template-name="index">
        <section class="container">
            <h1>"Welcome to CitePlag"</h1>
            <h2>CitePlag demonstrates Citation-based Plagiarism Detection (CbPD)</h2>
            <p>
                CbPD is a novel approach to identifying plagiarism by analyzing citation pattern
                matches between documents to detect both local and global document similarities
                at the semantic level. For details on CbPD see our related publications or the
                doctoral thesis of Bela Gipp.</br>
                If you have any questions please <a href="mailto:team@sciplore.org">contact us</a>.
            </p>

            {{#link-to 'compareFiles'}}Scan my files{{/link-to}}
        </section>
    </script>

    <script type="text/x-handlebars" data-template-name="compareFiles">
        <section class="container">
            <div id="fileUploads">
                <div>
                    <span>Your suspicious file</span>
                    <input type="file" {{action "upload" on="change" value=suspiciousFile}} class="form-control" />
                </div>

                <div>
                    <span>Your comparison file</span>
                    <input {{action "upload" on="change" value=comparisonFile}} type="file" class="form-control" />
                </div>

                <div> <!-- todo needs a 'needs' faculty -->
                    <span>Your collusion file</span>
                    <input {{action "upload" on="change" value=collusionFile}} type="file" class="form-control" />
                </div>
                <div class="clearFloat"></div>

                <span>later just automatically after 3 successfully inputs:</span>
                {{#link-to 'comparison'}}Comparison view{{/link-to}}
            </div>
        </section>
    </script>

    <script type="text/x-handlebars" data-template-name="comparison">
        <section class="container">
            <div class="btn-group btn-group-justified">
                <div class="btn-group">
                    <button {{action patternBC}} class="btn btn-default">BC</button>
                </div>
                <div class="btn-group">
                    <button {{action patternCC}} class="btn btn-default">CC</button>
                </div>
                <div class="btn-group">
                    <button {{action patternGCT}} class="btn btn-default">GCT</button>
                </div>
                <div class="btn-group">
                    <button {{action patternLCCS}} class="btn btn-default">LCCS</button>
                </div>
                <div class="btn-group">
                    <button {{action patternLCCSD}} class="btn btn-default">LCCS Dist.</button>
                </div>
                <h1>{{title}}</h1> <!-- to remove, test for MVC -->
            </div>

            <div id="suspiciousFileArea">{{outlet suspicious}}</div>
            <div id="collusionFileArea"></div>
            <div id="sourceFileArea">{{outlet sourceFile}}</div>
            <div class="clearFloat"></div>
        </section>
    </script>


    <script src="js/libs/jquery-1.10.2.min.js"></script>
    <script src="js/libs/bootstrap.js"></script>
    <script src="js/libs/handlebars-v1.3.0.js"></script>
    <script src="js/libs/ember-1.8.0.js"></script>
    <script src="js/libs/ember-data.js"></script>
    <script src="js/libs/jquery.xml2json.js"></script>
    <script src="js/application.js"></script>
    <script src="js/router.js"></script>

    <script src="js/models/compareFiles.js"></script>
    <script src="js/models/collusionFile.js"></script>
    <script src="js/controllers/compareFiles_controller.js"></script>
    <script src="js/controllers/collusionFile_controller.js"></script>
    <script src="js/controllers/comparison_controller.js"></script>
</body>
</html>
