    <title>CitePlag</title>
    <link rel="stylesheet" href="css/libs/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">

<body>
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="about.html">
                    <span class="glyphicon glyphicon-info-sign"></span> About
                </a>
                <a class="navbar-brand" id="navLogo" href="http://www.sciplore.org" target="_blank">
                    <img src="images/sciplore_logo.png" alt="SciPlore Logo">

            <!-- all elements for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav"></ul>

    <script type="text/x-handlebars" data-template-name="upload">
        <section class="container">
            <h1>Welcome to CitePlag</h1>
            <h2>CitePlag demonstrates Citation-based Plagiarism Detection (CbPD)</h2>
            <p>
                CbPD is a novel approach to identifying plagiarism by analyzing citation pattern
                matches between documents to detect both local and global document similarities
                at the semantic level. For details on CbPD see our related publications or the
                doctoral thesis of Bela Gipp.</br>
                If you have any questions please <a href="mailto:team@sciplore.org">contact us</a>.
            </p>

            <div id="fileUploads">
                <span>Suspicious File</span>
                {{input type="file" value=suspiciousFile required="required" class="form-control" }}

                <span>Comparison File</span>
                {{input type="file" value=comparisonFile required="required" class="form-control" }}

                <span>Collusion File</span>
                {{input type="file" value=collusionFile required="required" class="form-control" }}

                <button {{action "uploadFiles"}} class="destroy"></button>
            </div>
        </section>
    </script>


    <script src="js/libs/jquery-1.10.2.min.js"></script>
    <script src="js/libs/bootstrap.js"></script>

    <script src="js/models/upload.js"></script>
    <script src="js/controllers/upload_controller.js"></script>
